{% set name = "jsonschema2md" %}
{% set version = "1.3.0" %}
{% set sha256 = "5ee8f6674c9fec7303daa24c79023805caf2f2fefb99834813bd746227d146ea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - jsonschema2md = jsonschema2md:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  number: 1
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry >=1.5
  run:
    - python >={{ python_min }},<4
    - PyYAML =6.0.1
    - markdown

test:
  imports:
    - jsonschema2md
  commands:
    - pip check
    - jsonschema2md --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sbrunner/jsonschema2md
  summary: Convert JSON Schema to human-readable Markdown documentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ollyhensby
    - brynpickering
